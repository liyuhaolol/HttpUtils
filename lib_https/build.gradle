apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = "com.github.liyuhaolol"
android {
    compileSdkVersion 30


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode versions.versionCode
        versionName versions.versionName
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    implementation "com.alibaba:fastjson:${versions.fastjson}"
    implementation "spa.lyh.cn:lib_io:${versions.lib_io}"
    implementation "org.conscrypt:conscrypt-android:${versions.conscrypt}"
    implementation "androidx.documentfile:documentfile:${versions.documentfile}"
}
