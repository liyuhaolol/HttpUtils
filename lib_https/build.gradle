apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 6
        versionName "1.0.5"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.squareup.okhttp3:okhttp:4.2.2'
    implementation 'com.alibaba:fastjson:1.2.62'
    implementation 'spa.lyh.cn:lib_io:1.0.4'
    implementation 'org.conscrypt:conscrypt-android:2.4.0'
}

def siteUrl = 'https://github.com/liyuhaolol/HttpUtils'

def gitUrl = 'https://github.com/liyuhaolol/HttpUtils.git'

def libName = 'lib_https'

group = "spa.lyh.cn"

version = "1.0.5"

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    //archives javadocJar
    archives sourcesJar
}

install{
    repositories.mavenInstaller{
// This generates POM.xml with proper parameters
        pom{
            project{
                packaging 'aar'
                name 'Nice'
                url siteUrl
                licenses{
                    license{
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                dependencies{
                    dependency{
                        groupId 'com.squareup.okhttp3'
                        artifactId 'okhttp'
                        version '4.2.2'
                        scope 'api'
                    }
                    dependency{
                        groupId 'com.alibaba'
                        artifactId 'fastjson'
                        version '1.2.62'
                        scope 'implementation'
                    }
                    dependency{
                        groupId 'spa.lyh.cn'
                        artifactId 'lib_io'
                        version '1.0.0'
                        scope 'implementation'
                    }
                    dependency{
                        groupId 'org.conscrypt'
                        artifactId 'conscrypt-android'
                        version '2.4.0'
                        scope 'implementation'
                    }
                }
                developers{
                    developer{
                        id 'liyuhao'
                        name 'liyuhao'
                        email 'liyuhaoid@sina.com'
                    }
                }
                scm{
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())


bintray{
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = 'maven'
        //userOrg = 'lehaha'
        name = libName
        desc = 'Nice'
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}
